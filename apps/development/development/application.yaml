apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whatsapp-frontend-development
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abhishekyashpal/gitops-whatsapp-frontend.git
    targetRevision: HEAD
    path: apps/development
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true