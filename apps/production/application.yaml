apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whatsapp-frontend-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abhishekyashpal/gitops-whatsapp-fronted.git
    targetRevision: HEAD
    path: apps/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true